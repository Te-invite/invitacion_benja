  <style>
    .animation__heart {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100px;
    height: 100%;
    margin: 40%;
  }
  .text{
    font-family: Northwell;
    font-size: 2rem;
    text-align: center;
  }
  #heart {
    width: 100px;
    height: 100px;
    fill: red;
    animation: 2.5s ease 0s infinite beat;

  }

  @keyframes beat {

    /*Animacion del corazon*/
    0%,
    50%,
    100% {
      transform: scale(1, 1);
    }

    30%,
    80% {
      transform: scale(0.92, 0.95);
    }
  }
  </style>
  <title>Invitacion Benja</title>
</head>
